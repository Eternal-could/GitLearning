    分支：
        发布： 让普通用户可以看到  主分支：每一个提交，一次迭代项目功能的大升级
        所以在发布之前： 一定要有内部开发预览版 QA PO
        第一个人：副本1
        第二个人：副本2
        第三个人：副本3
        我们在分支A上新建了一个分支B，那么分支B和分支A最后一次（当前）提交的状态一致
